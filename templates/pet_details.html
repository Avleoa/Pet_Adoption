{% extends "base.html" %}

{% block content %}
<div class="pet-detail-container">
  <h1>{{ pet.name }}</h1>
  <img src="{{ url_for('static', filename=pet.image_url) }}" alt="{{ pet.name }}">
  <p><strong>Age:</strong> {{ pet.age }} {% if pet.age != 1 %}years{% else %}year{% endif %} old</p>
  <p><strong>Breed:</strong> {{ pet.breed }}</p>
  <p><strong>Species:</strong> {{ pet.species }}</p>
  <p><strong>Color:</strong> {{ pet.description.replace('Color: ', '') }}</p>
  <a href="{{ url_for('main.adopt_pet', pet_id=pet.id) }}" class="btn btn-primary">Adopt Me</a>
</div>
{% endblock %}
