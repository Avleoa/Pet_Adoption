<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adoption Application Form</title>
    <style>
            .corner-photo {
            position: absolute;
            top: 55px;
            right: 20px;
            width: 250px;
            height: auto;
            z-index: 999;
            }
            .form-group {
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin-bottom: 20px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 60%; 
                max-width: 600px; 
            }
            .form-inline-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            }
        body {
            font-family: Arial, sans-serif;
            color: #914C07;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #914C07;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        .form-inline-group {
            margin-bottom: 20px;
        }

        .form-inline-group label {
            margin-right: 15px;
            font-weight: normal;
        }

        .center {
            text-align: center;
        }

        input[type="submit"] {
            background-color: #f27935;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #d86625;
        }

        img {
            display: block;
            margin: 10px auto;
            max-width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/barks-and-paws-2.jpg') }}" class="corner-photo" alt="Logo">
<div class="container">
    <h1>Adoption Application Form</h1>

    {% if pet %}
        <h2>Adopting: {{ pet.name }} ({{ pet.species }}, {{ pet.breed }})</h2>
        <img src="{{ url_for('static', filename=pet.image_url) }}" alt="{{ pet.name }}">
        <input type="hidden" name="pet_id" value="{{ pet.id }}">
    {% endif %}

    <form method="POST">
        <h2>Applicant Information</h2>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Date:</label>
            <input type="date" name="date">
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input type="text" name="address">
        </div>

        <div class="form-group">
            <label>Apartment/Unit #:</label>
            <input type="text" name="apartment">
        </div>

        <div class="form-group">
            <label>City:</label>
            <input type="text" name="city">
        </div>

        <div class="form-group">
            <label>State:</label>
            <input type="text" name="state">
        </div>

        <div class="form-group">
            <label>Zip Code:</label>
            <input type="text" name="zip">
        </div>

        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" name="phone">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email">
        </div>

        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="dob">
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age">
        </div>

        <div class="form-group">
            <label>ID/Driverâ€™s License #:</label>
            <input type="text" name="id_number">
        </div>

        <div class="form-group">
            <label>Spouse/Partner name:</label>
            <input type="text" name="partner">
        </div>

        <div class="form-inline-group">
            <label>Are you currently:</label><br>
            <label><input type="checkbox" name="employment" value="full-time">Employed full-time</label>
            <label><input type="checkbox" name="employment" value="part-time">Employed part-time</label>
            <label><input type="checkbox" name="employment" value="unemployed">Unemployed</label>
            <label><input type="checkbox" name="employment" value="student">Student</label>
            <label><input type="checkbox" name="employment" value="retired">Retired</label>
        </div>

        <h2>Living Arrangement</h2>

        <div class="form-inline-group">
            <label>Do you:</label><br>
            <label><input type="radio" name="living" value="rent">Rent your home</label>
            <label><input type="radio" name="living" value="own">Own your home</label>
            <label><input type="radio" name="living" value="parents">Live at parents</label>
        </div>

        <div class="form-inline-group">
            <label>If you rent, does your landlord allow pets?</label><br>
            <label><input type="radio" name="landlord_pets" value="yes">Yes</label>
            <label><input type="radio" name="landlord_pets" value="no">No</label>
            <label><input type="radio" name="landlord_pets" value="not_sure">Not sure</label>
        </div>

        <div class="form-group">
            <label>How many?</label>
            <input type="number" name="how_many">
        </div>

        <div class="form-group">
            <label>Landlord's name and phone number:</label>
            <input type="text" name="landlord_info">
        </div>

        <div class="form-inline-group">
            <label>What type of home do you have?</label><br>
            <label><input type="checkbox" name="home_type" value="house">House</label>
            <label><input type="checkbox" name="home_type" value="mobile">Mobile home</label>
            <label><input type="checkbox" name="home_type" value="apartment">Apartment</label>
            <label><input type="checkbox" name="home_type" value="other">Other</label>
        </div>

        <div class="form-group">
            <label>For how long are you living at your current address:</label>
            <input type="text" name="address_length">
        </div>

        <div class="form-group">
            <label>Do you plan on moving in the foreseeable future?</label>
            <input type="text" name="moving">
        </div>

        <div class="form-group">
            <label>Are all members of your household aware of and in agreement with this adoption?</label>
            <input type="text" name="household_agreement">
        </div>

        <div class="form-inline-group">
            <label>Are any members of the household allergic to cats or dogs?</label><br>
            <label><input type="radio" name="allergic" value="yes">Yes</label>
            <label><input type="radio" name="allergic" value="no">No</label>
        </div>

        <div class="center">
            <input type="submit" value="Submit Application">
        </div>
    </form>
</div>
</body>
</html>
