{% extends "base.html" %}

{% block content %}
<div class="welcome-background">
  <div class="central-content">
    <h1>Welcome to Barks & Paws</h1>
    <p style="font-size:2em;">Find your perfect companion today!</p>
  </div>
  <div class="pets-grid">
    {% for pet in pets %}
    <div class="pet-card">
      <a href="{{ url_for('main.pet_details', pet_id=pet.id) }}">
        <img src="{{ url_for('static', filename=pet.image_url) }}" alt="{{ pet.name }}">
      </a>
      <h3>{{ pet.name }}</h3>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
